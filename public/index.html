<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <!-- Angular -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <!-- Tinymce -->
    <script type="text/javascript" src="libs/tinymce/tinymce.js"></script>
    <script type="text/javascript" src="libs/angular-ui-tinymce/src/tinymce.js"></script>
    <!-- custom js -->
    <script src="js/approutes.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp" ng-controller="MainController">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Blog App </a>
    </nav>
    <form method="post">
        <textarea id="full-featured" ui-tinymce="tinymceOptions" ng-model="tinymceModel" style="height: 300px;"></textarea>
        <button ng-click="getContent()">Get content</button>
        <button ng-click="setContent()">Set content</button>
    </form>
    <div class="container-fluid ">
        <!-- Router -->
        <div ng-view></div>
    </div>

</body>

</html>
